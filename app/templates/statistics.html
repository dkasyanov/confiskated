{% extends 'base.html' %}
{% block content %}
<script src="/static/js/jquery.flot.min.js"></script>
<script src="/static/js/jquery.flot.categories.min.js"></script>
<script src="/static/js/jquery.flot.axislabels.js"></script>
<div class="well text-center">
    <label class="h2">Уникальные посетители за неделю</label>
    <div id="gr" style="height:300px;"></div>
</div>
<script type='text/javascript'>
        $.plot($("#gr"), {{ data.json_data|safe }}, {
			series: {
				bars: {
					show: true,
					barWidth: 0.8,
					align: "center"
				}
			},
			xaxis: {
				mode: "categories",
				tickLength: 1
			},
            yaxis: {
                autoscaleMargin: 1,
                label: "пользователи",
                labelPos: "high",
                tickSize:1,
                tickDecimals: 0,
                min: 0
            }
		});
</script>
{% endblock %}
